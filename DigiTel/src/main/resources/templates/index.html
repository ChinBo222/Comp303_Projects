<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignment 1</title>
    <!-- link to css page -->
    <link rel="stylesheet" type="text/css" href="/styles_1.css">
</head>
<body>
<!-- section for header  -->
<section id="Headings" class="contained2">
    <header class="header2">
        <h1 class="text-center">DigiTel business</h1>
    </header>
</section>
<!-- section for content -->
<section class="contained2">
    <div class="row-text">
        <div class="col-xs-10 col-xs-offset-1">
            <!-- Form for Order Request -->
            <h2 class="text-center">Online Smart Phone Order Request</h2>
            <!-- sets the action as a placeholder, and uses the thyme to post the data to the order.java -->
            <form id="phoneForm" action="#" th:action="@{/order}" method="post">
                <h3>Personal Details</h3>

                <div>
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>

                <div>
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>

                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="phone">Contact Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <h3>Product Details</h3>
                <div>
                    <label for="brand">Phone Brand:</label>
                    <select id="brand" name="brand" required>
                        <option value="iPhone">iPhone</option>
                        <option value="Samsung">Samsung</option>
                    </select>
                </div>

                <div>
                    <label for="model">Phone Model:</label>
                    <select id="model" name="model" required>
                        <option value="iPhone 10">iPhone 10</option>
                        <option value="iPhone 11">iPhone 11</option>
                        <option value="Samsung Galaxy S5">Samsung Galaxy S5</option>
                        <option value="Samsung Galaxy A51">Samsung Galaxy A51</option>
                    </select>
                </div>

                <div>
                    <label for="productnum">Product #:</label>
                    <input type="text" id="productnum" name="productnum" required>
                </div>

                <div>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>

                <div>
                    <button type="submit">Submit Order</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
</section>


</body>
</html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sensors List</title>
</head>
<body>
<h1>List of Sensors</h1>
<table>
    <thead>
    <tr>
        <th>Sensor ID</th>
        <th>Sensor Name</th>
        <th>Sensor Type</th>
        <th>Sensor Pin</th>
        <th>Sensor Location</th>
        <th>Sensor Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sensor : ${sensors}">
        <td th:text="${sensor.sensorID}"></td>
        <td th:text="${sensor.sensorName}"></td>
        <td th:text="${sensor.sensorType}"></td>
        <td th:text="${sensor.sensorPin}"></td>
        <td th:text="${sensor.sensorLocation}"></td>
        <td th:text="${sensor.sensorStatus}"></td>
        <td>
            <a th:href="@{/sensors/edit/{id}(id=${sensor.sensorID})}">Edit</a>
            <a th:href="@{/sensors/delete/{id}(id=${sensor.sensorID})}" th:onclick="return confirm('Are you sure you want to delete?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<p><a href="/sensors/add">Add a new Sensor</a></p>
</body>
</html>
